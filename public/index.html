<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Modifier</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      #toolbar {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        background-color: #2c3e50;
      }

      #urlPattern {
        padding: 8px;
        border: none;
        border-radius: 3px;
        outline: none;
        font-size: 14px;
        background-color: #ffffff;
        color: #000;
        width: 60%;
      }

      #saveChanges,
      #clear {
        padding: 10px 15px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 3px;
        outline: none;
        cursor: pointer;
        color: #ffffff;
        background-color: #34495e;
        transition: background-color 0.3s;
      }

      #saveChanges:hover,
      #clear:hover {
        background-color: #1abc9c;
      }

      #editor {
        margin: 0;
        padding: 0;
        height: calc(100% - 52px);
        width: 100%;
        overflow: hidden;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
  </head>
  <body>
    <div id="toolbar">
      <label for="urlPattern">URL Pattern:</label>
      <input type="text" id="urlPattern" placeholder="*://*.example.com/*.js" />
      <button id="saveChanges">Save Changes</button>
      <button id="clear">Clear</button>
    </div>
    <div id="editor"></div>
    <script>
      async function loadScript(url) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.type = "text/javascript";
          script.src = url;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      async function init() {
        await loadScript(
          "https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"
        );
        await loadScript("ui.js");
      }

      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
