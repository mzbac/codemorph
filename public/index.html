<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Modifier</title>
    <style>
      html,
      body,
      #editor {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
  </head>
  <body>
    <div>
      <label for="urlPattern">URL Pattern:</label>
      <input type="text" id="urlPattern" placeholder="*://*.example.com/*.js" />
      <button id="saveChanges">Save Changes</button>
      <button id="clear">Clear</button>
    </div>
    <div id="editor"></div>
    <script>
      async function loadScript(url) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.type = "text/javascript";
          script.src = url;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      async function init() {
        await loadScript(
          "https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"
        );
        await loadScript("ui.js");
      }

      window.addEventListener("DOMContentLoaded", init);
    </script>
  </body>
</html>
